<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="cardUpper">
        <div class="sectionContainer">
          <div class="sectionPieceActive"></div>
          <div class="sectionPiece"></div>
          <div class="sectionPiece"></div>
          <div class="sectionPiece"></div>
        </div>

        <div class="header">
          <span class="title">TPM 36</span>
          <div class="closeButton">
            <img src="close-icon.png" alt="" />
          </div>
        </div>

        <div class="content">
          <div class="circleIcons">
            <img src="ornament-circle.png" alt="" />
          </div>
          <div class="percentage">80%</div>
          <p class="text">
            Of Organization are already using and <br />
            saving their time with no code required.
          </p>
        </div>
      </div>

      <div class="cardLower">
        <img src="ornament-star.png" alt="" />
      </div>
    </div>
  </body>
</html>
